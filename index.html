<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="sec" class="d-flex justify-content-center align-items-center mt-5 container flex-column">
        <h1 class="main position-relative">Bookmarker</h1>
        <div class="log w-100 mt-5 d-flex justify-content-center align-items-center flex-column">
            <h2 class="mt-3 hh3 mb-3">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="siteName w-100 d-flex flex-column justify-content-center container mb-4">
            <label for="sn" class="fw-semibold mb-1">
                <i class="fa-solid fa-book"></i>
                Site Name
            </label>
            <input type="text" id="sn" class="form-control" placeholder="Bookmark Name">
        </div>
        <div class="siteName w-100 d-flex flex-column justify-content-center container">
            <label for="su" class="fw-semibold mb-1">
                <i class="fa-solid fa-link pe-2"></i>
                Site URL
            </label>
            <input type="text" id="su" class="form-control" placeholder="Website URL">
        </div>
        <button type="button" class="btn btn-danger bttn py-2 px-5 mt-4 mb-4" onclick="get()">Submit</button>
        </div>
        <table class="table mt-4 text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="test">
            </tbody>
        </table>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
